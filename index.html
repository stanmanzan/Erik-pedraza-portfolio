<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Pedraza | Fintech Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fintechBlack: '#0a0f18',
                        fintechNavy: '#0f172a',
                        fintechGold: '#fbbf24',
                        fintechSlate: '#334155',
                        fintechText: '#e2e8f0',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"Roboto Mono"', 'monospace'],
                    },
                    animation: {
                        'ticker': 'ticker 40s linear infinite',
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'data-flow': 'data-flow 25s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --gold: #fbbf24;
            --bg: #0a0f18;
        }
        html, body {
            /* evitar overflow horizontal global que produce scroll lateral */
            overflow-x: hidden;
        }
        body {
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            /* permitir solo scroll vertical */
            overflow-y: auto;
            line-height: 1.6;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }
        @keyframes scanline {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        @keyframes data-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 1000px; }
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            border: 3px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fbbf24;
        }
        .terminal-grid {
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(251, 191, 36, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            position: absolute;
            top: -100%;
            animation: scanline 12s linear infinite;
            pointer-events: none;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #root {
            /* alinear el contenido al inicio verticalmente y centrar horizontalmente */
            min-height: 100vh;
            width: 100%; /* evitar scroll horizontal causado por 100vw */
            display: flex;
            align-items: flex-start; /* importante: que el contenido empiece en la parte superior */
            justify-content: center;
            padding-top: 24px; /* pequeño espacio superior para estética */
        }
    </style>
<link rel="stylesheet" href="./index.css">
</head>
<body class="font-sans antialiased terminal-grid">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-1/4 -left-20 w-96 h-96 bg-fintechGold/5 rounded-full blur-[150px] animate-float"></div>
        <div class="absolute bottom-1/4 -right-20 w-[500px] h-[500px] bg-blue-500/5 rounded-full blur-[180px] animate-float" style="animation-delay: -4s"></div>
    </div>
    
    <div id="root" class="relative z-10"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
